<!DOCTYPE html>
<html>
<head>
    <title> World Map</title>
    <style>
        table,
        th,
        td {
            padding: 10px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

<canvas id="myCanvas" width="560" height="560" style="border:2px solid #d3d3d3;"></canvas>
<h2> player rolls</h2>
<table>
    <tbody>
        <tr>
            <td> RED </td>
            <td> BLUE </td>
            <td>BLACK </td>
            <td>PINK </td>
            <td>YELLOW </td>
            <td>WHITE </td>
            <td>GREEN </td>
        </tr>
        <tr>
            <td>{{ p1 }}</td>
            <td>{{ p2 }}</td>
            <td>{{ p3 }}</td>
            <td>{{ p4 }}</td>
            <td>{{ p5 }}</td>
            <td>{{ p6 }}</td>
            <td>{{ p7 }}</td>
        </tr>
        <tr>
            <td>Average  </td>
            <td>{{ avg }}</td>
        </tr>

    </tbody>
</table>


<form method="POST" action ="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="Selection">
</form>



<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

for(i=0;i<9;i++) {
    for(j=0;j<9;j++) {
        ctx.moveTo(0,70*j);
        ctx.lineTo(560,70*j);
        ctx.stroke();

        ctx.moveTo(70*i,0);
        ctx.lineTo(70*i,560);
        ctx.stroke();
        var left = 0;
        for(var a=0;a<9;a++) {
            for(var b=0; b<9;b+=2) {
                startX = b * 70;
                if(a%2==0)
                    startX = (b+1) * 70;
                ctx.fillRect(startX + left,(a*70) ,70,70);
            }
        }
    }
}

</script>

</body>
</html>
